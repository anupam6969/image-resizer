<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer and Converter Web App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    .preview-container {
      max-width: 100%;
      height: auto;
      margin: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
    }
    .preview-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <main class="container">
    <br /><br />
    <h1 class="text-center">Image Resizer and Converter</h1>
    <br />
    <form action="/processimage" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Select an image:</label>
        <input
          type="file"
          name="file"
          required
          class="form-control"
          alt="Select an image"
          id="file-input"
          onchange="previewImage(this)"
        />
      </div>
      <div class="form-group">
        <div class="preview-container" id="preview"></div>
      </div>
      <div class="form-group">
        <label>Choose Format:</label>
        <div class="radio-inline">
          <input type="radio" name="format" value="png" checked aria-label="PNG format" />
          <span>png</span>
        </div>
        <div class="radio-inline">
          <input type="radio" name="format" value="jpg" aria-label="JPG format" />
          <span>jpg</span>
        </div>
        <div class="radio-inline">
          <input type="radio" name="format" value="webp" aria-label="WebP format" />
          <span>webp</span>
        </div>
      </div>
      <div class="form-group">
        <label for="width">Width:</label>
        <input
          class="form-control"
          type="number"
          name="width"
          id="width-input"
          min="1"
          max="1024"
          aria-label="Width in pixels"
        />
      </div>
      <div class="form-group">
        <label for="height">Height:</label>
        <input
          class="form-control"
          type="number"
          name="height"
          id="height-input"
          min="1"
          max="1024"
          aria-label="Height in pixels"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-danger btn-block" aria-label="Download image">Download Image</button>
      </div>
    </form>
  </main>

  <script>
    function previewImage(input) {
      const preview = document.getElementById('preview');
      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.alt = 'Preview of the selected image';
        preview.innerHTML = '';
        preview.appendChild(img);
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
